<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/movil_instagram.png" alt="celular con Instagram">
        </div>
        <div class="instagram-continue">
            <div class="grupo">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo de Instagram">
                <div class="fotodeperfil">
                    <img src="./img/yo.png" alt="mi foto de perfil">
                </div>
                <a href="https://www.instagram.com/" class="instagram-login">Continuar</a>
                <a href="https://www.instagram.com/accounts/password/reset/" class="instagram-logout">Olvidó su contraseña</a>
            </div>
            <div class="grupo">
                <p class="not-account"> no es tu cuenta?</p>
                <p class="not-account">
                    <span class="link-blue">cambiar cuenta</span>
                    <p>ó</p>
                    <span class="link-blue">Registrarse</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-the-app">bajar aplicacion</p>
                <div class="descarga">
                    <a href="#" class="descargar-app"></a>
                    <a href="#" class="descargar-app"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
